{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ATM Simulator</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- CSS Styles -->
    <link type="text/css" href="{% static 'assets/css/main.css' %}" rel="stylesheet" />

    <!-- Fonts Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <div class="mt-5 jumbotron site-background-color text-color-white">
          <h2 align="center" class="header-text simulator-header">
              {% block simulator_header %}{% endblock %}
          </h2>
        </div>
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="intro-text">
                {% if messages %}
                  {% for message in messages %}
                      <div class="alert alert-{% if message.tags != 'error' %}{{ message.tags }}{% else %}{{ 'danger' }}{% endif %}" role="alert">
                          <span style="font-weight: bolder;">{{ message.tags }}!</span> {{ message }}
                      </div>
                  {% endfor %}
              {% endif %}

              <p>{% block preview_message %}{% endblock %}</p>

                {% block main_content %}{% endblock %}

            </div>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
